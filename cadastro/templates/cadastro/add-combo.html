<!-- Modal -->
<div class="modal fade" {% block modal-id %} id="comboModal" {% endblock modal-id %} tabindex="-1" aria-labelledby="comboModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5" id="comboModalLabel">
                    {% block modal-title %} <i class='bx bx-package' style="position: relative; top: 3px; font-size: 22px;"></i>&nbsp;&nbsp;Criar Combo {% endblock modal-title %}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" {% block action %} action="/add_produto" {% endblock action %} autocomplete="off">

                {% csrf_token %}

                <div class="modal-body">
                    
                    <!------------------ ID ------------------>
                    {% block Value-id %}{% endblock Value-id %}


                    <div class="input-group mb-3">
                        <span class="btn border-secondary bg-ligth side-label"><i class='bx bx-barcode'></i></span>
                        <input type="text" class="form-control" name="nome_combo" maxlength="40" placeholder="Nome do Combo" required {% block Value-nome %}{% endblock Value-nome %}>
                    </div>

					<div id="select-itens">
					</div>

					
                    <div class="input-group mb-3">
                        <span class="btn border-secondary bg-ligth side-label"><i class='bx bxs-bar-chart-alt-2'></i></span>
                        <input type="text" class="form-control" name="nome_combo" maxlength="40" placeholder="PreÃ§o do Combo" required>
                    </div>

                    <div class="mt-4" style="width: 100%;">
                        <button type="submit" class="btn btn-secondary mb-3">
                            {% block btn-action %}<i class='bx bxs-add-to-queue'></i>&nbsp;&nbsp;Adicionar Combo{% endblock btn-action %}
                        </button>

                        <button type="reset" class="btn btn-outline-dark mb-3 ms-2" style="width: 50px;" title="Resetar" >
                            <i class='bx bx-reset' ></i>
                        </button>

                        <a href="{% url 'estoque' %}" class="btn btn-outline-dark mb-3 ms-2" style="width: 50px;" title="Fechar" >
                            <i class='bx bx-window-close' ></i>
                        </a>

                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
